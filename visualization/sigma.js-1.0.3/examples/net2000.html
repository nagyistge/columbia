<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
sigma.utils.pkg('sigma.canvas.nodes');

var i,
    s,
    threshold = 2000,
    N = users.length,
    E = relations.length,
    g = {
      nodes: [],
      edges: []
    };
    colors = [
      '#617db4',
      '#668f3c',
      '#c6583e',
      '#b956af'
    ];

function media(follower) {
	if (follower > threshold) {
		return "star"
	}
	else {
		return "circle"
	}
}

function sentiment(sent) {
	if (sent == 'neutral') {
		return "#e4d9d7"
	}
	if (sent == 'pos') {
		return "#b6e4e1"
	}
	if (sent == 'neg') {
		return "#ffbbbf"
	}
}

// Generate a random graph, going through the different shapes
for (i = 0; i < N; i++) {
  var node = {
    id: 'n' + users[i]["id"],
    type: media(users[i]["followers"]) ,
    x: Math.random(),
    y: Math.random(),
    color: sentiment(users[i]["sentiment"]),
    borderColor: "#3a9dc6"
  };

  switch(node.type) {
    case "star": {
    	node.star = {
        innerRatio: 0.4 + Math.random()*0.2,
      }
      node.size = 1.2
    }
      break;
    case "circle":
    	node.size = 0.2
      break;
  }
  g.nodes.push(node);
}


for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + relations[i]["source"],
    target: 'n' + relations[i]["target"],
    size: Math.random(),
    color: '#3a9dc6',
    type: ['curve', 'arrow', 'curvedArrow'][Math.random() * 3 | 0]
  });

s = new sigma({
  graph: g,
  renderer: {
    // IMPORTANT:
    // This works only with the canvas renderer, so the
    // renderer type set as "canvas" is necessary here.
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
  settings: {
    minNodeSize: 8,
    maxNodeSize: 16,
  }
});
CustomShapes.init(s);
s.refresh();
</script>
